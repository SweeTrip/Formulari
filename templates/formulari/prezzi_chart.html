{% extends 'formulari/base.html' %}
{% block extrahead %}
<script src="http://cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $.get('{% url "line_chart_json" %}', function(data) {
        var ctx = $("#myChart").get(0).getContext("2d");
        new Chart(ctx, {
            type: 'line', data: data
        });
    });
</script>
</script>
{% endblock %}
{% block content %}
<canvas id="myChart" width="500" height="300"></canvas>
{{prezzi_chart}}
{{prezzi_data}}
{% endblock %}
