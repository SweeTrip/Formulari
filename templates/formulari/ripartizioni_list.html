{% extends 'formulari/base.html' %}
{% block content %}
        <div class="table-responsive">
	<table class="table table-sm table-hover">
	 <thead>	
	  <tr>
           <th>Denominazione</th>
           <th>Mail</th>
           <th>Riferimento</th>
           <th>Telefono</th>
           <th>Documenti</th>
          </tr>
        </thead>
	<tbody>
	{% for array in arrays %}
	<tr>
	 <td><a href="{% url 'ripartizioni_detail' pk=array.pk %}">{{ array.nome }}</a></td>
	 <td>{{ array.mail }}</td>
	 <td>{{ array.riferimento }}</td>
         <td>{{ array.tel }}</td>
         <td><a href="{% url 'ripartizioni_riepilogo' pk=array.pk %}"><button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-list-alt"></span> Formulari </button></a></td>
	</tr>
	{% endfor %}
	</tbody>
	</table>
	</div>
{% endblock content %}
